<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Item Detail</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/profile.css" type="text/css"/>
    <link rel="stylesheet" href="css/stone.css" type="text/css"/>
    <link rel="stylesheet" href="css/home.css" type="text/css"/>
    <style>
        #item_detail_table{
            position: absolute;
            left:155px;
            top:50px; 
            font-size:12px;
        }
        td {
            padding-left:6px;
            padding-right:6px;
            padding-top:4px;
            padding-bottom:4px;
        }
        td:first-child{
            text-align: right;
        }
		col {
			width:150px;
		}
    </style>
</head>

<body>

<header>
    <img src="media/refresh.png" alt="refresh symbol" height="20" width="20" align="left" style="margin:6px;" />
    <div id="header_title">MyStackApp</div>
    <img src="media/settings.png" alt="refresh symbol" height="32" width="32" align="right" />
</header>

<div id="main_frame">
    <nav id="nav">
        <a href="profile.html"><!--javascript:;" id="home_btn" target="content" onclick="changeBullion('Total Stack')">-->
            <div class="nav_block" >
                <img src="media/home.png" alt="refresh symbol" width="35" height="35" >
                <p>Home</p>
            </div>
        </a>
        <a href="profile.html"><!--javascript:;" target="content" onclick="changeBullion('Gold')">-->
            <div class="nav_block" >
                <img src="media/gold.jpg" alt="refresh symbol" >
                <p>My Gold</p>
            </div>
        </a>
        <a href="profile.html"><!--"javascript:;" target="content" onclick="changeBullion('Silver')">-->
            <div class="nav_block" id="silver_btn">
                <img src="media/silver.png" alt="refresh symbol" >
                <p>My Silver</p>
            </div>
        </a>
        <a href="profile.html"><!--"javascript:;" target="content" onclick="changeBullion('Platinum')">-->
            <div class="nav_block" id="platinum_btn">
                <img src="media/platinum.png" alt="refresh symbol" >
                <p>My Platinum</p>
          </div>
        </a>
    </nav>
    <div class="content">
    <div id="main_content" style="width:1100px;height:500px;">
        <div style="position:absolute;left:110px;height:25px;font-size:16px;">
            <a id="back" href="profile.html"><img src="media/back.png" alt="back" width="17" height="16" ></a> Item Detail
        </div>
        <div style="position:absolute;left:110px;top:100px;width:150px;height:150px;border:1px dashed #d0d0d0;">
            <img src="media/bullion.png" alt="bullion" width="150" height="150" >
        </div>
        <!--<div style="width:100%;height:25px;font-size:16px;">Item Detail</div>
        <div style="position:absolute;left:0px;top:50px;width:150px;height:150px;border:1px dashed #d0d0d0;">
            <img src="media/bullion.png" alt="bullion" width="150" height="150" >
        </div>-->
        <table style="left:250px;top:100px;" role="presentation" id="item_detail_table">
            <col>
            <col>
            <tr>
                <td>Metal</td>
                <td data-name="metal">Gold</td>
            </tr>
            <tr>
                <td>Type</td>
                <td data-name="type">US Eagle</td>
            </tr>
            <tr>
                <td>Purchase Date</td>
                <td data-name="date">04 March 2015</td>
            </tr>
            <tr>
                <td>Qty.</td>
                <td data-name="quantity">1</td>
            </tr>
            <tr>
                <td>Premium</td>
                <td data-name="premium">47.00</td>
            </tr>
            <tr>
                <td>Unit Price</td>
                <td data-name="price">1250.60</td>
            </tr>
            <tr>
                <td>Gold %</td>
                <td data-name="percent">0.917</td>
            </tr>
            <tr>
                <td>Weight/unit (g)</td>
                <td data-name="totalWeight">1.244</td>
            </tr>
            <tr>
                <td>Gold g/u</td>
                <td data-name="goldWeight">1.244</td>
            </tr>
            <tr>
                <td>Gold ozt/u</td>
                <td data-name="ozt">0.0400</td>
            </tr>
            <tr>
                <td>Total au (ozt)</td>
                <td data-name="totalAu">0.0400</td>
            </tr>
            <tr>
                <td><b>TOTAL</b></td>
                <td data-name="total">1199.10</td>
            </tr>
        </table>
    </div> <!-- home_content -->
    </div>
</div>
</body>
</html>
