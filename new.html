<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Add New Item</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/profile.css" type="text/css"/>
    <link rel="stylesheet" href="css/stone.css" type="text/css"/>
    <link rel="stylesheet" href="css/home.css" type="text/css"/>
    <style>
        table{
            position: absolute;
            left:165px;
            top:50px; 
            font-size:12px;
        }
        td{
            padding-left:6px;
            padding-right:6px;
            padding-top:4px;
            padding-bottom:4px;
            width:150px;
        }
        td:first-child{
            text-align: right;
        }
        #cancel{
            /*
            position: absolute;
            left:160px;
            top:416px;
            */
            font-size:13px;
            text-decoration: none;
            color:#b6b6b6;
        }
        #submit{
            /*
            position: absolute;
            left:235px;
            top:400px;
            */
            position: relative;
            left: 20px;
            width:230px;
            font-size:15px;
            background-color: #a6a6a6;
        }
    </style>
</head>

<body>

<header>
    <img src="media/refresh.png" alt="refresh symbol" height="20" width="20" style="margin:6px;float:left" />
    <div id="header_title">MyStackApp</div>
    <img src="media/settings.png" alt="refresh symbol" height="32" width="32" style="float:right" />
</header>

<div id="main_frame">
    <nav id="nav">
        <a href="profile.html"><!--javascript:;" id="home_btn" target="content" onclick="changeBullion('Total Stack')">-->
            <div class="nav_block" >
                <img src="media/home.png" alt="refresh symbol" width="35" height="35" >
                <p>Home</p>
            </div>
        </a>
        <a href="profile.html"><!--javascript:;" target="content" onclick="changeBullion('Gold')">-->
            <div class="nav_block" >
                <img src="media/gold.jpg" alt="refresh symbol" >
                <p>My Gold</p>
            </div>
        </a>
        <a href="profile.html"><!--"javascript:;" target="content" onclick="changeBullion('Silver')">-->
            <div class="nav_block" id="silver_btn">
                <img src="media/silver.png" alt="refresh symbol" >
                <p>My Silver</p>
            </div>
        </a>
        <a href="profile.html"><!--"javascript:;" target="content" onclick="changeBullion('Platinum')">-->
            <div class="nav_block" id="platinum_btn">
                <img src="media/platinum.png" alt="refresh symbol" >
                <p>My Platinum</p>
          </div>
        </a>
    </nav>
    <div class="content">
    <div id="main_content" style="width:1100px;height:500px;">
        <div style="position:absolute;left:110px;height:25px;font-size:16px;">
            <a id="back" href="profile.html"><img src="media/back.png" alt="back" width="17" height="16" ></a> Add Item
        </div>
        <div style="position:absolute;left:110px;top:100px;width:150px;height:150px;border:1px dashed #d0d0d0;">
            <img src="media/bullion.png" alt="bullion" width="150" height="150" >
        </div>
        <form action="profile.html">
            <table style="left:250px;top:100px;" role="presentation">
                <tr>
                    <td>Metal</td>
                    <td>
                        <select name="metal">
                            <option value="gold">Gold</option>
                            <option value="silver">Silver</option>
                            <option value="platinum">Platinum</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Type</td>
                    <td>
                        <select name="type">
                            <option value="useagle">US Eagle</option>
                            <option value="canadian">Royal Canadian</option>
                            <option value="china">China Gold Panda</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Purchase Date</td>
                    <td><input type="text" name="date"></td>
                </tr>
                <tr>
                    <td>Qty.</td>
                    <td><input type="text" name="quantity"></td>
                </tr>
                <tr>
                    <td>Premium</td>
                    <td><input type="text" name="premium"></td>
                </tr>
                <tr>
                    <td>Unit Price</td>
                    <td><input type="text" name="price"></td>
                </tr>
                <tr>
                    <td>Gold %</td>
                    <td id="percent">0.917</td>
                </tr>
                <tr>
                    <td>Weight/unit (g)</td>
                    <td id="totalWeight">1.244</td>
                </tr>
                <tr>
                    <td>Gold g/u</td>
                    <td id="goldWeight">1.244</td>
                </tr>
                <tr>
                    <td>Gold ozt/u</td>
                    <td id="ozt">0.0400</td>
                </tr>
                <tr>
                    <td>Total au (ozt)</td>
                    <td id="totalAu">0.0400</td>
                </tr>
                <tr>
                    <td><b>TOTAL</b></td>
                    <td id="total">1199.10</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <a id="cancel" href="profile.html">Cancel</a>
                        <button id="submit">Save to My Stack</button>
                    </td>
                </tr>
            </table>
        </form>
    </div> <!-- home_content -->
</div>
</div>

<footer>&copy; 2015 Team Bread</footer>
</body>
</html>
