<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Platinum Stack</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/home.css" type="text/css"/>
    <link rel="stylesheet" href="css/stone.css" type="text/css"/>

    <!-- remove this import for production code -->
    <script src="script/jquery-2.1.3.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#stone_stock_table tr").click(function(){
                if($(this).attr("data-name") != "heading"){
                    window.location = "item.html?item=" + $(this).find("td[data-name=item]").text();
                }
            });

        });
    </script>
</head>

<body>
    <div id="main_content" style="width:1100px;height:700px;">
        <!-- Total Stack Value Block -->
        <div id="total_stone_block">
            <div style="font-size:24px;color:#101010;">$1,495.23</div>
            <div style="font-size:13px;margin:2px;">My Total Stack Value</div>
            <div style="position:absolute;left:140px;top:0px;width:120px;">
                <p style="font-size:13px;color:grey;text-align:right;">Daily +3.5%<br>Overall +1.2%</p>
            </div>
        </div>

        <!-- Price Table Block -->
        <div id="stone_price_block">
            <div class="price_block_title">Current Spot</div>
            <table class="price_block_table">
                <tr>
                    <td data-name="price_bid">16.10</td>
                    <td data-name="price_ask">16.20</td>
                    <td data-name="price_change">+0.21</td>
                </tr>
                <tr>
                    <td>Bid</td>
                    <td>Ask</td>
                    <td>Change</td>
                </tr>
            </table>
        </div>

        <!-- Chart Block -->
        <div id="chart_area" >
            <!-- Replace with real chart later (google chart or jQuery) -->
            <img src="media/stone_chart.png" alt="chart" />
        </div>

        <!-- Stone Stock Chart-->
        <div id="stock_area">
            <!-- Header banner -->
            <div id="header_bar">
                <div style="width:300px;position:absolute;left:0px;top:0px;line-height:30px;font-size:18px;">My Stack</div>
                <div style="width:260px;height:18px;position:absolute;right:0px;top:4px;">
                    <img src="media/search.png" alt="search.png" style="position:absolute;left:5px;top:2px;" width="20" height="20" >
                    <form action="gold.html" method="GET">
                        <input type="text" data-name="search" style="width:120px;padding-left:25px;height:16px;margin-right:5px;border-radius:5px;">
                        <input type="submit" value="Submit">
                    </form>
                    <a href="new.html" ><img style="position:absolute;right:10px;top:1px;" alt="add_new.png" src="media/add_button.png" width="20" height="20" ></a>
                </div>
            </div>

            <!-- Table -->
            <table id="stone_stock_table">
                <col>
                <col>
                <col>
                <col>
                <col>
                <col>
                <tr data-name="heading">
                    <th>Image</th>
                    <th>Item</th>
                    <th>Qty.</th>
                    <th>Weight/unit (g)</th>
                    <th>% pt</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td data-name="icon"><img src="media/platinum.jpeg" alt="bullion" width="40" height="40"></td>
                    <td data-name="item">US Platinum</td>
                    <td data-name="quantity">1</td>
                    <td data-name="weight">12.45</td>
                    <td data-name="pt">91.7%</td>
                    <td data-name="value">205.0</td>
                </tr>

                <tr>
                    <td data-name="icon"><img src="media/platinum.jpeg" alt="bullion" width="40" height="40"></td>
                    <td data-name="item">US Platinum</td>
                    <td data-name="quantity">1</td>
                    <td data-name="weight">12.45</td>
                    <td data-name="pt">91.7%</td>
                    <td data-name="value">205.0</td>
                </tr>

                <tr>
                    <td data-name="icon"><img src="media/platinum.jpeg" alt="bullion" width="40" height="40"></td>
                    <td data-name="item">US Platinum</td>
                    <td data-name="quantity">1</td>
                    <td data-name="weight">12.45</td>
                    <td data-name="pt">91.7%</td>
                    <td data-name="value">205.0</td>
                </tr>

            </table>
        </div>

    </div> <!-- main_content -->
</body>
</html>
