<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My Home Page</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/profile.css" type="text/css"/>
    <style>
        #mainBody {
            margin-top: 18px;
            margin-left: 120px;
            width: 100%;
            position: fixed;
            top: 5%;
        }
        #bodyImg{
            position: fixed;
        }
    </style>

    <script src="script/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
        function adjustIframe(){
            $("#content").load(function(){
                var target = $("#content").contents().find("#main_content");
                $("#content").css("height",(target.height()+20)+"px");
                $("#content").css("width",(target.width()+20)+"px");
            });
        }

        $(document).ready(function(){
            $("#home_btn").find("div").trigger("click");
        });

    </script>
</head>

<body>

<header>
    <img src="media/refresh.png" alt="refresh symbol" height="20" width="20" align="left" style="margin:5px;" />
    <div id="header_title">MyStackApp</div>
    <img src="media/settings.png" alt="refresh symbol" height="32" width="32" align="right" />
</header>

<div id="main_frame">
	<nav id="nav">
	    <a href="home.html" id="home_btn" target="content" onclick="adjustIframe()">
            <div class="nav_block" >
                <img src="media/home.png" alt="refresh symbol" width="35" height="35" >
    	          <p>Home</p>
            </div>
        </a>
	    <a href="gold.html" target="content" onclick="adjustIframe()">
            <div class="nav_block" >
    	        <img src="media/gold.jpg" alt="refresh symbol" >
    	        <p>My Gold</p>
            </div>
        </a>
	    <a href="silver.html" target="content" onclick="adjustIframe()">
            <div class="nav_block" id="silver_btn">
    	        <img src="media/silver.png" alt="refresh symbol" >
    	        <p>My Silver</p>
            </div>
        </a>
	    <a href="platinum.html" target="content" onclick="adjustIframe()">
            <div class="nav_block" id="platinum_btn">
    	        <img src="media/platinum.png" alt="refresh symbol" >
    	        <p>My Platinum</p>
	      </div>
        </a>
	</nav>

	<iframe name="content" id="content" seamless="seamless" frameborder="0" scrolling="no"></iframe>
</div>


 <footer>help</footer>
</body>
</html>
