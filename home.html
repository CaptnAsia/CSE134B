<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <link rel="stylesheet" href="css/home.css" type="text/css"/>
</head>

<body>
    <div id="home_content" style="width:100%;height:500px;">
        <!-- Total Stack Value Block -->
        <div id="total_value_block">
            <div style="font-size:24px;color:#101010;">$24,495.23<span style="margin-left:5px;font-size:12px;color:#a0a0a0;">+3.5%</span></div>
            <div style="font-size:13px;margin:2px;">My Total Stack Value</div>
        </div>

        <!-- Price Table Block -->
        <div id="price_table">
            <div style="width:100%;height:24px;line-height:24px;margin-top:2px;">
                <div id="market_status">Market is open</div>
                <div id="market_closing">Closes in 3h 35mins</div>
            </div>

            <!--  Gold  -->
            <div class="price_block">
                <div class="price_block_title">Gold</div>
                <table class="price_block_table">
                    <tr>
                        <td name="price_bid">1206.10</td>
                        <td name="price_ask">1207.10</td>
                        <td name="price_change">+23.40</td>
                    </tr>
                    <tr>
                        <td>Bid</td>
                        <td>Ask</td>
                        <td>Change</td>
                    </tr>
                </table>
            </div>

            <!--  Silver  -->
            <div class="price_block">
                <div class="price_block_title">Silver</div>
                <table class="price_block_table">
                    <tr>
                        <td name="price_bid">16.10</td>
                        <td name="price_ask">16.50</td>
                        <td name="price_change">-.36</td>
                    </tr>
                    <tr>
                        <td>Bid</td>
                        <td>Ask</td>
                        <td>Change</td>
                    </tr>
                </table>
            </div>

            <!--  Platinum  -->
            <div class="price_block">
                <div class="price_block_title">Platinum</div>
                <table class="price_block_table">
                    <tr>
                        <td name="price_bid">1206.10</td>
                        <td name="price_ask">1207.10</td>
                        <td name="price_change">+23.40</td>
                    </tr>
                    <tr>
                        <td>Bid</td>
                        <td>Ask</td>
                        <td>Change</td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- Chart Block -->
        <div id="chart_area" style="">
            <!-- Replace with real chart later (google chart or jQuery) -->
            <img src="media/stock_chart.png" alt="chart" />
        </div>
    </div> <!-- home_main_frame -->
</body>
</html>
